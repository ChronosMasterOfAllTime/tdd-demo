name-template: "v$RESOLVED_VERSION â­"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
      - "minor-release"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
      - "patch-release"
  - title: "ğŸ–Œ Updates in UI"
    label: "ui"
  - title: "Backend Changes (dotnet, go, java, node, python)"
    label: "backend"
  - title: "ğŸ§° Maintenance"
    labels:
      - "chore"
      - "maintenance"
      - "dependencies"
      - "patch-release"
  - title: "Infrastructure"
    labels:
      - "infrastructure"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
autolabeler:
  - label: "maintenance"
    files:
      - "*.md"
    branch:
      - '/dependabot\/.+/i'
  - label: "bug"
    branch:
      - '/fix\/.+/'
    title:
      - "/fix/i"
  - label: "enhancement"
    branch:
      - '/feature\/.+/'
  - label: "ui"
    files:
      - "vue/**/*"
  - label: "backend"
    files:
      - "go/**/*"
      - "dotnet/**/*"
      - "java/**/*"
      - "node/**/*"
      - "python/**/*"
version-resolver:
  major:
    labels:
      - "major-release"
  minor:
    labels:
      - "minor-release"
  patch:
    labels:
      - "patch-release"
  default: patch
template: |
  ## Changes since $PREVIOUS_TAG

  $CHANGES
